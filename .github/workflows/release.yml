name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common gnupg \
                                  ninja-build python3 python3-pip
          wget -qO /tmp/llvm.sh https://apt.llvm.org/llvm.sh
          chmod +x /tmp/llvm.sh
          sudo /tmp/llvm.sh 19
          sudo apt-get install -y clang-tools-19
          pip3 install --break-system-packages cmake

      - name: Build Application (dynamic)
        run: |
          cmake -G Ninja -S . -B build -DCMAKE_CXX_COMPILER=clang++-19
          cmake --build build
          mv build/paclook build/paclook-linux-x86_64

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paclook-linux-x86_64
          path: build/paclook-linux-x86_64

  build-linux-static:
    name: Build Linux x86_64 (static musl)
    runs-on: ubuntu-24.04
    container:
      image: alpine:latest

    steps:
      - name: Install Dependencies
        run: |
          apk add --no-cache build-base clang clang-extra-tools git python3 py3-pip
          pip3 install --break-system-packages cmake ninja

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Application (static musl)
        run: |
          cmake -G Ninja -S . -B build \
              -DCMAKE_CXX_COMPILER=clang++ \
              -DSTATIC_LIBC=ON
          cmake --build build
          mv build/paclook build/paclook-linux-x86_64-static

      - name: Upload Linux Static Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paclook-linux-x86_64-static
          path: build/paclook-linux-x86_64-static

  build-macos:
    name: Build macOS Universal
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install cmake ninja llvm@19

      - name: Build Universal Binary
        run: |
          export SDKROOT="$(xcrun --show-sdk-path)"
          LLVM_CXX="$(brew --prefix llvm@19)/bin/clang++"

          # Build arm64
          cmake -G Ninja -S . -B build-arm64 \
              -DCMAKE_CXX_COMPILER="$LLVM_CXX" \
              -DCMAKE_OSX_ARCHITECTURES=arm64 \
              -DCMAKE_OSX_SYSROOT="$SDKROOT"
          cmake --build build-arm64

          # Build x86_64
          cmake -G Ninja -S . -B build-x86_64 \
              -DCMAKE_CXX_COMPILER="$LLVM_CXX" \
              -DCMAKE_OSX_ARCHITECTURES=x86_64 \
              -DCMAKE_OSX_SYSROOT="$SDKROOT"
          cmake --build build-x86_64

          # Combine into universal binary
          lipo -create build-arm64/paclook build-x86_64/paclook \
              -output paclook-macos-universal

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: paclook-macos-universal
          path: paclook-macos-universal

  release:
    name: Create Release
    needs: [build-linux, build-linux-static, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package Release
        run: |
          VERSION="${{ github.ref_name }}"

          # Linux dynamic
          mkdir -p "paclook-${VERSION}-linux-x86_64"
          cp artifacts/paclook-linux-x86_64/paclook-linux-x86_64 "paclook-${VERSION}-linux-x86_64/paclook"
          chmod +x "paclook-${VERSION}-linux-x86_64/paclook"
          cp README.md LICENSE* "paclook-${VERSION}-linux-x86_64/" 2>/dev/null || true
          tar -czvf "paclook-${VERSION}-linux-x86_64.tar.gz" "paclook-${VERSION}-linux-x86_64"

          # Linux static
          mkdir -p "paclook-${VERSION}-linux-x86_64-static"
          cp artifacts/paclook-linux-x86_64-static/paclook-linux-x86_64-static "paclook-${VERSION}-linux-x86_64-static/paclook"
          chmod +x "paclook-${VERSION}-linux-x86_64-static/paclook"
          cp README.md LICENSE* "paclook-${VERSION}-linux-x86_64-static/" 2>/dev/null || true
          tar -czvf "paclook-${VERSION}-linux-x86_64-static.tar.gz" "paclook-${VERSION}-linux-x86_64-static"

          # macOS Universal (x86_64 + ARM64)
          mkdir -p "paclook-${VERSION}-macos-universal"
          cp artifacts/paclook-macos-universal/paclook-macos-universal "paclook-${VERSION}-macos-universal/paclook"
          chmod +x "paclook-${VERSION}-macos-universal/paclook"
          cp README.md LICENSE* "paclook-${VERSION}-macos-universal/" 2>/dev/null || true
          tar -czvf "paclook-${VERSION}-macos-universal.tar.gz" "paclook-${VERSION}-macos-universal"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
